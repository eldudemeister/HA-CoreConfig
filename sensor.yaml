 - platform: badnest
 - platform: time_date
   display_options:
      - 'time'
      - 'date'
 - platform: netdata
   host: '192.168.68.117'
   port: '19999'
   name: PhosconPi
   resources:
    system.cpu:
      data_group: system.cpu
      element: system
    system.ram:
      data_group: 'system.ram'
      element: 'used'
      icon: mdi:chip
    system.ram:
      data_group: 'system.ram'
      element: 'free'
      icon: mdi:chip
 - platform: version
   name: Installed Version
   source: local
 - platform: version
   name: Latest Available Version
   beta: false
   image: raspberrypi3
   source: hassio
 - platform: dnsip
 - platform: cert_expiry
   host: bridgemanor.co.uk
 - platform: rest
   resource: http://127.0.0.1:61208/api/3/uptime
   name: "Linux Server Uptime"
   value_template: '{{ value_json }}'
   scan_interval: 60
 - platform: template
   sensors:
      speedtest_lastrun:
        entity_id: sensor.speedtest_download # Entity to monitor for changes
        friendly_name: "Speed Test Last Run"
        value_template: "{{as_timestamp(states.sensor.speedtest_download.last_changed) | timestamp_custom('%A %d-%b-%y, %H:%M:%S')}}"
 - platform: mqtt
   state_topic: 'monitor/monitorpi/matts_iphone'
   value_template: '{{ value_json.confidence }}'
   unit_of_measurement: '%'
   name: 'Matt House'
 - platform: mqtt
   state_topic: 'monitor/officemonitor/matts_iphone'
   value_template: '{{ value_json.confidence }}'
   unit_of_measurement: '%'
   name: 'Matt Office'
 - platform: min_max
   name: "Matt Home Occupancy Confidence"
   type: max
   round_digits: 0
   entity_ids:
    - sensor.matt_house
    - sensor.matt_office
 - platform: mqtt
   state_topic: 'monitor/monitorpi/amys_iphone'
   value_template: '{{ value_json.confidence }}'
   unit_of_measurement: '%'
   name: 'Amy House'
 - platform: mqtt
   state_topic: 'monitor/officemonitor/amys_iphone'
   value_template: '{{ value_json.confidence }}'
   unit_of_measurement: '%'
   name: 'Amy Office'
 - platform: min_max
   name: "Amy Home Occupancy Confidence"
   type: max
   round_digits: 0
   entity_ids:
    - sensor.amy_office
    - sensor.amy_house
 - platform: template
   sensors:
     number_of_lights_on: 
        unit_of_measurement: 'on'
        value_template: >
          {% set lights = [
            states.light.bedroom_light,
            states.light.hall_light,
            states.light.cubby_light,
            states.light.bedside_light,
            states.switch.plug_01_relay_1, 
            states.light.wled,
            states.light.bulb
            ] %}
          {{ lights | selectattr('state','eq','on') | list | count }} 
 - platform: template
   sensors:
      weather_temperature:
        friendly_name: "Weather Temperature"
        unit_of_measurement: 'Â°C'
        value_template: "{{ state_attr('weather.home', 'temperature') }}"
 - platform: template
   sensors:
      weather_condition:
        friendly_name: "Weather Condition"
        value_template: "{{ states('weather.home') }}"
 - platform: spotcast
 - platform: template
   sensors:
     media_players_on: 
        unit_of_measurement: 'on'
        value_template: >
          {% set media_players = [
            states.media_player.kitchen_display,
            states.media_player.living_room_mini,
            states.media_player.office_sonos
            ] %}
          {{ media_players | selectattr('state','eq','playing') | list | count }} 

          
